<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Personal Académico</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<style>
    body {
    background-color: rgb(253, 233, 209);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: rgb(193, 84, 29);
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}
.navigation-menu {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.navigation-menu li {
    margin-right: 20px;
}

.navigation-menu li:last-child {
    margin-right: 0;
}

.navigation-menu li a {
    text-decoration: none;
    color: #bd4e4e;
    padding: 10px 15px;
    border-radius: 5px;
    background-color: #f2f2f2;
    transition: background-color 0.3s ease;
}

.navigation-menu li a:hover {
    background-color: #4CAF50;
    color: #fff;
}


main {
    padding: 20px 0;
}

.profile-section {
    display: flex;
    align-items: center;
}

.profile-info {
    flex: 1;
}

footer {
    background-color: rgb(193, 84, 29); 
    color: #fff;
    padding: 10px 0;
    text-align: center;
}
.button {
    display: inline-block;
    padding: 10px 20px;
    text-decoration: none;
    color: #000000;
    background-color: rgb(200, 206, 245);
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: rgb(255, 255, 255);
}
img {
    width: 70%;
    height: auto;
}
</style>
<body>
    <header>
        <div class="container">
         <center>
         
            <h1>Mi Portafolio Académico</h1></center>
            <nav>
               <center>
                <ul>
                    <button class="button"><a href="acerca.html">Acerca de mí</a></button>
                    <button class="button"><a href="inicio.html">Conocimientos</a></button>
                    <button class="button"><a href="contacto.html">Contacto</a></button>
                </ul>
               </center>
            </nav>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <div class="profile-image">
                <img src="gradu.png" alt="Imagen de Alison">
            </div>
            <div class="profile-info">
               <center>
                <h1>Alison Yadira, Sangama Talla</h1>
                <p>Este portafolio presenta datos e información sobre mí, estudiante del "IESTC", con la carrera ARQUITECTURA DE PLATAFORMAS Y SERVICIOS TI, 
                    cursando el semestre V, culminando así mi último año académico.</p>
               </center>
          
            </div>
        </section>
       
    </main>

    <footer>
        <div class="container">
            <p>Derechos de autor &copy; Alison Talla 2024</p>
        </div>
    </footer>
</body>
</html>
